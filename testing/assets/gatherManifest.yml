                            ROUTER_CONTAINER_METRIC_TTL_SECONDS: "120"
                            ROUTER_HEALTH_ADDR: localhost:14825
                            ROUTER_KEY_FILE: /var/vcap/jobs/doppler/config/certs/doppler.key
                            ROUTER_MAX_RETAINED_LOG_MESSAGES: "100"
                            ROUTER_PORT: "7765"
                            ROUTER_PPROF_PORT: "0"
